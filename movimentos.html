<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    //codigos das setas do teclado
    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;
    // taxa de incremento
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    //a função captura qual a tecla esta pressionada pelo evento
    
    function leDoTeclado(evento) {

    /*
    quando o evento for capturado, vai ser conferido nos atributos de
    Keyboad event o keycode da tecla
    */
        if(evento.keyCode == cima) {

            //diminui pois vai para o inicio do y
            y = y - taxa;

        } else if (evento.keyCode == baixo) {

            //diminui pois vai para o inicio do y
            y = y + taxa;

        } else if (evento.keyCode == esquerda) {

            //diminui pois vai para o inicio do x
            x = x - taxa;

        } else if (evento.keyCode == direita) {

            //aumenta pois vai para o final do x
            x = x + taxa;

        }

    }

    document.onkeydown = leDoTeclado;

</script>
