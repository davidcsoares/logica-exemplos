<canvas width="600" height="400"></canvas>

<style>
    body{
        background-color: black;
    }

    canvas{
        background-image: url(https://img.freepik.com/vetores-premium/radar-verde-sonar-submarino-da-marinha-com-objetivos-ilustracao-da-tela-de-navegacao_53562-8136.jpg?w=2000);
        background-size: 600px 400px;
    }
</style>
<script>
    /*
    Altere o código para que o círculo, assim que chegar no canto direito da tela, volte. 
    No final, o círculo deve ficar indo e voltando eternamente.
    */
    var canvas = document.querySelector('canvas');
    var pen = canvas.getContext('2d');
    var raio = 20;


    function desenhaCirculo(x,y,raio){

        pen.fillStyle = 'blue';
        pen.beginPath();
        pen.arc(x,y,raio, 0, 2 * Math.PI);
        pen.fill();

    }

    function borracha() {
        pen.clearRect(0,0,600,400);
    }

    var x = 200;
    var direcao = 1;
    var tamanhoRaio = 1;

    function animacao() {
        borracha();
        /*se x for maior que a largura ele diminui o valor de direção
        , fazendo que toda vez que for chamada a função o circulo vai para o
        começo do canvas. Caso o x esteja com valor menor que 0, o valor 
        de direção aumenta e ele vai para o final do canvas. Assim faz
        como uma animação de vai e volta.
        */

        /*
        Nesse exemplo o circulo vai pulsar (aumentar e diminuir de tamanho) para 
        isso utilizei uma condição que o tamanho do raio tem que estar
        entre 20 e 30:
        Caso o tamanho do raio seja maior que 30 ele vai diminuir 
        */
        if (x > 400) {
            direcao = -1;
        } else if (x < 200){
            direcao = 1;
        }
        desenhaCirculo(x,200,raio, 0 ,2 * Math.PI);
        if (raio > 30) {
            tamanhoRaio = -1; 
        } else if (raio < 20) {
            tamanhoRaio = 1;
        }
        x  = x + direcao;
        raio = raio + tamanhoRaio;
        console.log(raio);
    }
    
    setInterval(animacao, 20);




</script>
