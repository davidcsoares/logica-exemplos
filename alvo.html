<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        /*se x for maior que 300 - raio (290) e menor que (310) e y
        menor que 190 e maior que 210. Nesta condição para ter um limite de ate
        quais valores as variaveis poderiam ter para dar a mensagem "Acertou!". 
        Teve o uso dos operadores > e < para fazer a condição para o valor estar 
        entre um numero ate outro numero.          
        */
        if (x > 300 - raio && x < 300 + raio && y > 200 - raio && y < 200 + raio) {

            alert('Acertou');

        }
       // lógica de acerto?
    }

    //ele so dispara se clickar no circulo pequeno vermelho
    tela.onclick = dispara;

</script>
